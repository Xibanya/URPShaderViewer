<!DOCTYPE html><html>
<head>
<title>Shader Pastebin</title>
<link rel="stylesheet" type="text/css" href="../Styles/Style.css" id="MainStyle">
<script src="../Scripts/sql-wasm.js" id="SQLScript"></script>
<link rel="stylesheet" type="text/css" href="../Styles/vscode.css">
</head>
<body>
<div class="paste-container">
<div class="row">
<textarea id="pastebin" name="pastebin" placeholder="Paste Unity shader code here" style="height:200px" onkeyup="ProcessPaste()"></textarea>
</div> 
</div>
<div class="paste-padded">
<pre id="shader" class="prettyprint linenums">

</pre>
</div>
</body>
<script src="../Scripts/prettify.js"></script>  
<script src="../Scripts/viewer.js"></script>
<script src="../Scripts/link_definitions.js"></script>
</html>
